<div class="container">
  <div class="card">
    <div class="card-body">
       <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Id</th>
        <th>Age</th>
        <th>Class</th>
      </tr>
    </thead>
    <tbody *ngFor="let astudent of student">
      <tr>
        <td>{{astudent.name}}</td>
        <td>{{astudent.sid}}</td>
        <td>{{astudent.age}}</td>
        <td>{{astudent.studyLevel}}</td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
</div>
